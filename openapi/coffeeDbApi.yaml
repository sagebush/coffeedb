components:
  schemas:
    RefName:
      type: string
      format: "^[a-z_]{2-64}$"
    DisplayName:
      type: string
      minLength: 2
      maxLength: 128
    CountryCode:
      description: Two letter country code following iso-3166 alpha-2
      type: string
      format: "^[A-Z]{2}$"
    LanguageCode:
      description: Two letter code following ISO-639-1 for each supported language
      type: string
      format: "^[a-z]{2}$"
    NamedId:
      type: object
      properties:
        refName:
          $ref: "#/components/schemas/RefName"
        displayName:
          $ref: "#/components/schemas/DisplayName"
      required:
        - refName
        - displayName
    LocationId:
      description: Used for origins, regions and producers. Elevation is in meters above sea level
      type: object
      properties:
        refName:
          $ref: "#/components/schemas/RefName"
        displayName:
          $ref: "#/components/schemas/DisplayName"
        elevationMin:
          type: integer
          minimum: 0
          maximum: 5000
        elevationMax:
          type: integer
          minimum: 0
          maximum: 5000
      required:
        - refName
        - displayName
    Roaster:
      type: object
      properties:
        refName:
          $ref: "#/components/schemas/RefName"
        displayName:
          $ref: "#/components/schemas/DisplayName"
        countryCode:
          $ref: "#/components/schemas/CountryCode"
      required:
        - refName
        - displayName
        - countryCode
    Coffee:
      type: object
      properties:
        id:
          type: integer
        displayName:
          $ref: "#/components/schemas/DisplayName"
        roaster:
          $ref: "#/components/schemas/Roaster"
        roast:
          $ref: "#/components/schemas/NamedId"
        flavourNotes:
          type: array
          items:
            $ref: "#/components/schemas/NamedId"
          minItems: 1
          maxItems: 5
        greens:
          type: array
          items:
            type: object
            properties:
              origin:
                $ref: "#/components/schemas/LocationId"
              region:
                $ref: "#/components/schemas/LocationId"
              producer:
                $ref: "#/components/schemas/LocationId"
              variety:
                $ref: "#/components/schemas/NamedId"
              processing:
                $ref: "#/components/schemas/NamedId"
              decaffeinated:
                $ref: "#/components/schemas/NamedId"
              certification:
                $ref: "#/components/schemas/NamedId"
              blendPercentage:
                type: integer
                minimum: 0
                maximum: 100
            required:
              - origin
          minItems: 1
          maxItems: 5
      required:
        - id
        - displayName
        - roaster
    IncomingCoffee:
      type: object
      properties:
        sourceLanguage:
          $ref: "#/components/schemas/LanguageCode"
        sourceUrl:
          type: string
          format: uri
        coffeeName:
          type: string
        roasterName:
          type: string
        roasterCountry:
          $ref: "#/components/schemas/CountryCode"
        roast:
          $ref: "#/components/schemas/NamedId"
        tastingnotes:
          type: array
          items:
            $ref: "#/components/schemas/NamedId"
        greens:
          type: array
          items:
            type: object
            properties:
              origin:
                type: string
              region:
                type: string
              producer:
                type: string
              varieties:
                type: string
              percent:
                type: integer
                minimum: 0
                maximum: 100
            required:
              - origin
      required:
        - sourceLanguage
        - coffeeName
        - roasterName
        - roasterCountry

  parameters:
    LanguageCodeParam:
      name: language
      description: Language code
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/LanguageCode"
    OriginFilterParam:
      name: origin
      description: Query parameter to filter for origin
      in: query
      schema:
        $ref: "#/components/schemas/RefName"
    RegionFilterParam:
      name: region
      description: Query parameter to filter for region
      in: query
      schema:
        $ref: "#/components/schemas/RefName"

  responses:
    ItemsResp:
      description: List of standardized terms
      content:
        text/html:
          schema:
            type: string
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/NamedId"
    LocationsResp:
      description: List of locations or location-related terms
      content:
        text/html:
          schema:
            type: string
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/LocationId"
    RoasterResp:
      description: List of roasters
      content:
        text/html:
          schema:
            type: string
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Roaster"
