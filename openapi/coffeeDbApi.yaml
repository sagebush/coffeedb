          required: true
          schema:
            $ref: "#/components/schemas/RefName"
      responses:
        "200":
          $ref: "#/components/responses/LocationsResp"
  /{language}/farms:
    get:
      summary: List of farms in a region
      parameters:
        - $ref: "#/components/parameters/LanguageCodeParam"
        - $ref: "#/components/parameters/OriginFilterParam"
        - $ref: "#/components/parameters/RegionFilterParam"
        - name: producer
          in: query
          schema:
            $ref: "#/components/schemas/RefName"
      responses:
        "200":
          $ref: "#/components/responses/LocationsResp"
  /{language}/stations:
    get:
      summary: List of washind stations in a region
      parameters:
        - $ref: "#/components/parameters/LanguageCodeParam"
        - $ref: "#/components/parameters/OriginFilterParam"
        - $ref: "#/components/parameters/RegionFilterParam"
      responses:
