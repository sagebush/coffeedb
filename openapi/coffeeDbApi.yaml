  parameters:
    LanguageCodeParam:
      name: language
      description: Language code
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/LanguageCode"
    CountryFilterParam:
      name: country
      description: Query parameter to filter for country
      in: query
      schema:
        $ref: "#/components/schemas/RefName"
    RegionFilterParam:
      name: region
      description: Query parameter to filter for region
      in: query
      schema:
        $ref: "#/components/schemas/RefName"
    FarmFilterParam:
      name: farm
      description: Query parameter to filter for farm
      in: query
      schema:
        $ref: "#/components/schemas/RefName"
    ProducerFilterParam:
      name: producer
      description: Query parameter to filter for farm
      in: query
      schema:
        type: integer
    VarietyFilterParam:
      name: farm
      description: Query parameter to filter for farm
      in: query
      schema:
        $ref: "#/components/schemas/RefName"
    ProcessingFilterParam:
      name: farm
      description: Query parameter to filter for farm
      in: query
      schema:
        $ref: "#/components/schemas/RefName"

  responses:
    ItemNamesResp:
      description: List of items, with ref name and display name
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ItemName"
    ItemIdsResp:
      description: List of items, with id and dispaly name
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ItemId"
    RoasterResp:
      description: List of roasters
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Roaster"
    CountryResp:
      description: List of countries
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/CountryName"
